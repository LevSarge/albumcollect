{% extends 'base.html' %} {% block content %}
<div class="sign-up">
    <h3>Create an account with us!</h3>
    <form method="POST" action="{{ url_for('signup')}}">
        Create username: {{form.username()}}
        <br> Create password: {{form.password()}} <br> {{form.submit()}}
    </form>
</div>
{% endblock %}

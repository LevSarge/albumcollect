{% extends 'base.html' %} {% block content %}
<div>
    <h3>Please Sign In</h3>
    <form method="POST" action="{{ url_for('login')}}">
        {{ form.csrf_token }} {{ form.username.label }} {{ form.username() }}
        <br> {{ form.password.label }}{{form.password()}}
        <br> {{form.submit()}}
    </form>
</div>
{% endblock %}

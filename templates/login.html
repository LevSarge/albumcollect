{% extends 'base.html' %} {% block content %}
<h1>Welcome to Album Collector!</h1>
<p>Please Sign In</p>
<form action="/login" method="POST">
    <div>
        <label>Email:
                <input type="email" name="email" required>
            </label>
    </div>

    <div>
        <label>Password:
                <input type="password" name="password" required>
            </label>
    </div>

    <div>
        <input type="submit" value="Log In">
    </div>
</form>

<footer>Image credit to <a href="https://unsplash.com/photos/XAqTc-LLm6A">Dane Deaner</a></footer>
{% endblock %}
